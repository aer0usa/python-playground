<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script>
    var myXhr = new XMLHttpRequest();

    var messageLabel = '';

    function updateMessage(msg) {
        var message = document.getElementById('statShow');
        message.innerHTML = messageLabel + ': ' + msg;

    }

    function xhrCallback() {
      if(myXhr.readyState === XMLHttpRequest.DONE && myXhr.status === 200) {
        console.log('XHR Ready!', myXhr);
        updateMessage(myXhr.responseText);
      }
    };

    myXhr.onreadystatechange = xhrCallback;

    function fetch(url) {
      myXhr.open('GET', url, true);
      myXhr.send();
    }

    function getCpu() {
      messageLabel = 'CPU';
      console.log('getCpu');
      fetch('/cpu');
    }

    function getDisk() {
      messageLabel = 'Disk';
      console.log('getDisk');
      fetch('/disk');
    }

    function getMemory() {
      messageLabel = 'Memory';
      console.log('getMemory');
      fetch('/memory');
    }
  </script>
</head>
<body>
 <h1>Stats!</h1>
 <p>
   <button onclick=getCpu()>CPU</button>
   <button onclick=getDisk()>Disk</button>
   <button onclick=getMemory()>Memory</button>
 </p>
 <div name='statShow' id='statShow'>...</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
